{% extends 'layout/base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5 text-second font-weight-bold">Liên Hệ</h1>

    <!-- Tên Liên Hệ -->
    <div class="card shadow-lg border-0 rounded-lg mb-4">
        <div class="card-body d-flex align-items-center">
            <i class="ri-calendar-check-line icon-large text-primary me-3"></i>
            <div>
                <h3 class="card-title">Tên Liên Hệ</h3>
                <p class="mb-0">Họ tên: <span class="highlight text-danger">{{ contacts["ten_lien_he"]["ten"] }}</span></p>
            </div>
        </div>
    </div>

    <!-- Mô Tả Liên Hệ -->
    <div class="card shadow-lg border-0 rounded-lg mb-4">
        <div class="card-body d-flex align-items-center">
            <i class="ri-group-line icon-large text-primary me-3"></i>
            <div>
                <h3 class="card-title">Mô Tả</h3>
                <p class="mb-0">Mô tả liên hệ: <span class="highlight text-danger">{{ contacts["thong_tin_lien_he"]["thong_tin"] }}</span></p>
            </div>
        </div>
    </div>

    <!-- Số Điện Thoại -->
    <div class="card shadow-lg border-0 rounded-lg mb-4">
        <div class="card-body d-flex align-items-center">
            <i class="ri-phone-line icon-large text-primary me-3"></i>
            <div>
                <h3 class="card-title">Số Điện Thoại</h3>
                <p class="mb-0">Số: <span class="highlight text-danger">{{ contacts["so_dien_thoai_lien_he"]["so_dien_thoai"] }}</span></p>
            </div>
        </div>
    </div>

</div>

<style>
    /* Container Styling */
    .container {
        max-width: 1200px;
        padding: 15px;
    }

    /* Header Styling */
    h1 {
        font-size: 2.8rem;
        font-weight: 700;
        color: #34495e;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 30px;
    }

    /* Card Styling */
    .card {
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    .card-body {
        padding: 20px;
        display: flex;
        align-items: center;
    }

    /* Title Styling */
    h3.card-title {
        font-size: 1.8rem;
        font-weight: 600;
        color: #2c3e50;
    }

    /* Icon Styling */
    .icon-large {
        font-size: 3rem;
        color: #3498db;
        flex-shrink: 0;
    }

    .icon-large:hover {
        color: #e74c3c;
        transform: scale(1.1);
        transition: all 0.2s ease-in-out;
    }

    /* Highlight Text */
    .highlight {
        color: #e74c3c;
        font-weight: 700;
    }

    /* List Styling */
    ul {
        padding-left: 0;
        list-style-type: none;
    }

    li {
        margin-bottom: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }

        .card-body {
            flex-direction: column;
            text-align: center;
        }

        .icon-large {
            margin-bottom: 15px;
        }

        h3.card-title {
            font-size: 1.5rem;
        }
    }
</style>

{% endblock %}
