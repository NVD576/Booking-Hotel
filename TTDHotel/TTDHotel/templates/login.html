{% extends 'layout/base.html' %}

{% block content %}
<div class="login-page d-flex justify-content-center align-items-center min-vh-100"
     style="background: linear-gradient(120deg, #1d2671, #c33764); overflow: hidden;">
    <div class="login-card glass-effect p-5 rounded-4 text-center" style="width: 100%; max-width: 420px;">
        <!-- Logo -->
        <div class="mb-5">
            <h2 class="text-light fw-bold">Đăng nhập</h2>
        </div>

        <!-- Form -->
        <form method="post" action="/login">
            <!-- Username -->
            <div class="form-floating mb-4">
                <input type="text" class="form-control bg-light bg-opacity-25 text-dark shadow-sm rounded-pill"
                       id="username" placeholder="Username" name="username" required>
                <label for="username"><i class="bi bi-person-fill me-2"></i>Username</label>
            </div>

            <!-- Password -->
            <div class="form-floating mb-4">
                <input type="password" class="form-control bg-light bg-opacity-25 text-dark shadow-sm rounded-pill"
                       id="password" placeholder="Password" name="password" required>
                <label for="password"><i class="bi bi-lock-fill me-2"></i>Password</label>
            </div>

            <!-- Button -->
            <div class="d-grid mb-4">
                <button class="btn btn-gradient btn-lg rounded-pill" type="submit">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
            </div>

            <div class="d-grid mb-4">
                <a href="/register" class="btn btn-outline-light btn-lg rounded-pill">
                    <i class="bi bi-person-plus me-2"></i>Register
                </a>
            </div>

            <!-- Links -->
                <div class="d-flex justify-content-center">
                    <a href="/forgot_pass" class="text-info text-decoration-none">Forgot Password?</a>
                </div>
        </form>

        <!-- Social Media -->
        <div class="mt-5">
            <p class="text-light">Or sign in with</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="/login_google" class="btn btn-social shadow" style="background-color: #db4437;"><i
                        class="bi bi-google text-white"></i></a>
                <a href="/login_facebook" class="btn btn-social shadow" style="background-color: #4267B2;"><i
                        class="bi bi-facebook text-white"></i></a>
            </div>
        </div>
    </div>
</div>

<style>
    /* Logo Container */
    .logo-container {
        position: relative;
    }

    /* Logo */
    .logo-image {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Soft Glow */
    .soft-glow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 70%);
        animation: slow-pulse 3s infinite ease-in-out;
        z-index: -1;
    }

    @keyframes slow-pulse {
        0%, 100% {
            transform: scale(1);
            opacity: 0.6;
        }
        50% {
            transform: scale(1.1);
            opacity: 1;
        }
    }

    /* Glass Effect */
    .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-effect:hover {
        transform: scale(1);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
    }

    /* Button Gradient */
    .btn-gradient {
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        color: white;
        border: none;
        box-shadow: 0 4px 15px rgba(255, 120, 130, 0.4);
    }

    .btn-gradient:hover {
        background: linear-gradient(135deg, #ff7eb3, #ff758c);
        box-shadow: 0 6px 20px rgba(255, 120, 130, 0.7);
    }

    /* Social Buttons */
    .btn-social {
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        font-size: 20px;
        transition: transform 0.2s ease-in-out;
    }

    .btn-social:hover {
        transform: scale(1.1);
    }

    .btn-outline-light {
        color: white;
        border-color: rgba(255, 255, 255, 0.6);
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-outline-light:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
    }
</style>
{% endblock %}
