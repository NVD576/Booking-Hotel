<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experience the epitome of luxury and comfort at TTD - Luxury Stay.">
    <meta name="keywords" content="Luxury Hotel, Comfortable Stay, Spa, Fine Dining, Infinity Pool">
    <meta name="author" content="TTD Luxury Stay">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>{% block title %}HOTEL MANAGEMENT{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.vi.min.js"></script>
    <script src="{{ url_for('static', filename='js/details.js') }}" defer></script>
    <script>
        $(document).ready(function () {
            // Ngày nhận phòng (chỉ có thể chọn từ hôm nay trở đi)
            $('#datepicker1').datepicker({
                format: 'dd/mm/yyyy',
                autoclose: true,
                todayHighlight: true,
                startDate: new Date(), // Hôm nay trở đi
                language: 'vi'
            }).on('changeDate', function (e) {
                // Khi người dùng chọn ngày nhận phòng, đặt startDate cho ngày trả phòng
                var selectedDate = new Date(e.date);
                $('#datepicker2').datepicker('setStartDate', selectedDate);
            });

            // Ngày trả phòng ( bắt đầu từ ngày nhận phòng)
            $('#datepicker2').datepicker({
                format: 'dd/mm/yyyy',
                autoclose: true,
                todayHighlight: true,
                startDate: new Date(), // Hôm nay trở đi (cập nhật sau khi chọn ngày nhận phòng)
                language: 'vi'
            });
        });

    </script>


    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .alert {
            margin-bottom: 0;
        }
    </style>
</head>
<!--<body>-->

{% block header%}
{% include 'layout/header.html' %}
{% endblock %}

<div class="content">
    {% block content required %}
    {% endblock %}
</div>

{% block footer %}
{% include 'layout/footer.html' %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init({
        duration: 1200,
    });
</script>
</body>
</html>
